<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de Vencimentos - AG CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/pt-br.global.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .stat-card.pagas {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .stat-card.vencidas {
            background: linear-gradient(135deg, #dc3545, #e83e8c);
            color: white;
        }
        
        .stat-card.a-pagar {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
        }
        
        .stat-card.canceladas {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 1.3em;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .calendar-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .proximos-vencimentos {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .proximos-vencimentos h3 {
            color: #856404;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .vencimento-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .vencimento-item:hover {
            transform: translateX(5px);
            transition: all 0.3s ease;
        }
        
        .voltar-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .voltar-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .loading i {
            font-size: 3em;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Estilos customizados para o FullCalendar */
        .fc {
            font-family: inherit;
        }
        
        .fc-toolbar {
            margin-bottom: 20px;
        }
        
        .fc-button {
            background: #667eea !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 8px 16px !important;
            font-weight: 500 !important;
        }
        
        .fc-button:hover {
            background: #5a6fd8 !important;
        }
        
        .fc-button-primary:not(:disabled).fc-button-active {
            background: #4c63d2 !important;
        }
        
        .fc-daygrid-event {
            border-radius: 6px !important;
            padding: 2px 6px !important;
            font-size: 12px !important;
            font-weight: 500 !important;
        }
        
        .fc-event-title {
            font-weight: 600 !important;
        }
        
        .fc-daygrid-day-number {
            font-weight: 600 !important;
            color: #333 !important;
        }
        
        .fc-day-today {
            background-color: #e3f2fd !important;
        }
        
        .fc-daygrid-day-frame {
            min-height: 100px !important;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        
        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .close {
            font-size: 2em;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <a href="/" class="voltar-btn">
        <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
    </a>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Calend√°rio de Vencimentos</h1>
            <p>Visualize e gerencie as datas de vencimento das cobran√ßas</p>
        </div>
        
        <div class="content">
            <!-- Estat√≠sticas -->
            <div class="stats-grid" id="stats-grid">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Carregando estat√≠sticas...</p>
                </div>
            </div>
            
            <!-- Legenda -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #28a745;"></div>
                    <span>Pagas</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #dc3545;"></div>
                    <span>Vencidas</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #007bff;"></div>
                    <span>A Pagar</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #6c757d;"></div>
                    <span>Canceladas</span>
                </div>
            </div>
            
            <!-- Calend√°rio -->
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
            
            <!-- Pr√≥ximos Vencimentos -->
            <div class="proximos-vencimentos" id="proximos-vencimentos">
                <h3><i class="fas fa-clock"></i> Pr√≥ximos Vencimentos (7 dias)</h3>
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Carregando pr√≥ximos vencimentos...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal para detalhes da cobran√ßa -->
    <div id="cobrancaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Detalhes da Cobran√ßa</h2>
                <span class="close" onclick="fecharModal()">&times;</span>
            </div>
            <div id="modalBody">
                <!-- Conte√∫do ser√° preenchido dinamicamente -->
            </div>
        </div>
    </div>
    
    <!-- Modal para pagamento -->
    <div id="pagamentoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Registrar Pagamento</h2>
                <span class="close" onclick="fecharModalPagamento()">&times;</span>
            </div>
            <div id="pagamentoBody">
                <!-- Conte√∫do ser√° preenchido dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        let calendar;
        let eventos = [];
        let estatisticas = {};
        let cobrancaSelecionada = null;
        
        // Inicializar calend√°rio
        document.addEventListener('DOMContentLoaded', function() {
            inicializarCalendario();
            carregarEstatisticas();
            carregarProximosVencimentos();
        });
        
        function inicializarCalendario() {
            const calendarEl = document.getElementById('calendar');
            
            calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'pt-br',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,timeGridDay'
                },
                buttonText: {
                    today: 'Hoje',
                    month: 'M√™s',
                    week: 'Semana',
                    day: 'Dia'
                },
                dayHeaderFormat: {
                    weekday: 'short'
                },
                events: function(info, successCallback, failureCallback) {
                    carregarEventos(successCallback, failureCallback);
                },
                eventClick: function(info) {
                    mostrarDetalhesCobranca(info.event);
                },
                eventDisplay: 'block',
                dayMaxEvents: 3,
                moreLinkClick: 'popover',
                height: 'auto'
            });
            
            calendar.render();
        }
        
        function carregarEventos(successCallback, failureCallback) {
            fetch('/api/calendario/eventos')
                .then(response => response.json())
                .then(data => {
                    eventos = data;
                    successCallback(data);
                })
                .catch(error => {
                    console.error('Erro ao carregar eventos:', error);
                    failureCallback(error);
                });
        }
        
        function carregarEstatisticas() {
            fetch('/api/calendario/estatisticas')
                .then(response => response.json())
                .then(data => {
                    estatisticas = data;
                    renderizarEstatisticas();
                })
                .catch(error => {
                    console.error('Erro ao carregar estat√≠sticas:', error);
                });
        }
        
        function renderizarEstatisticas() {
            const statsGrid = document.getElementById('stats-grid');
            
            statsGrid.innerHTML = `
                <div class="stat-card pagas">
                    <div class="stat-number">${estatisticas.contadores.pagas}</div>
                    <div class="stat-label">Pagas</div>
                    <div class="stat-value">R$ ${estatisticas.valores.pagas.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                </div>
                <div class="stat-card vencidas">
                    <div class="stat-number">${estatisticas.contadores.vencidas}</div>
                    <div class="stat-label">Vencidas</div>
                    <div class="stat-value">R$ ${estatisticas.valores.vencidas.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                </div>
                <div class="stat-card a-pagar">
                    <div class="stat-number">${estatisticas.contadores.a_pagar}</div>
                    <div class="stat-label">A Pagar</div>
                    <div class="stat-value">R$ ${estatisticas.valores.a_pagar.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                </div>
                <div class="stat-card canceladas">
                    <div class="stat-number">${estatisticas.contadores.canceladas}</div>
                    <div class="stat-label">Canceladas</div>
                    <div class="stat-value">-</div>
                </div>
            `;
        }
        
        function carregarProximosVencimentos() {
            fetch('/api/calendario/estatisticas')
                .then(response => response.json())
                .then(data => {
                    renderizarProximosVencimentos(data.proximos_vencimentos);
                })
                .catch(error => {
                    console.error('Erro ao carregar pr√≥ximos vencimentos:', error);
                });
        }
        
        function renderizarProximosVencimentos(vencimentos) {
            const container = document.getElementById('proximos-vencimentos');
            
            if (vencimentos.length === 0) {
                container.innerHTML = `
                    <h3><i class="fas fa-clock"></i> Pr√≥ximos Vencimentos (7 dias)</h3>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Nenhum vencimento nos pr√≥ximos 7 dias.
                    </div>
                `;
                return;
            }
            
            let html = `
                <h3><i class="fas fa-clock"></i> Pr√≥ximos Vencimentos (7 dias)</h3>
            `;
            
            vencimentos.forEach(vencimento => {
                const dataVenc = new Date(vencimento.data_vencimento);
                const hoje = new Date();
                const diasRestantes = Math.ceil((dataVenc - hoje) / (1000 * 60 * 60 * 24));
                
                html += `
                    <div class="vencimento-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${vencimento.cliente_nome}</strong>
                                <br>
                                <small>${vencimento.descricao}</small>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 1.2em; font-weight: bold; color: #dc3545;">
                                    R$ ${vencimento.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                                </div>
                                <div style="font-size: 0.9em; color: #666;">
                                    ${dataVenc.toLocaleDateString('pt-BR')}
                                </div>
                                <div style="font-size: 0.8em; color: ${diasRestantes <= 1 ? '#dc3545' : '#ffc107'};">
                                    ${diasRestantes === 0 ? 'Vence hoje' : diasRestantes === 1 ? 'Vence amanh√£' : `${diasRestantes} dias`}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function mostrarDetalhesCobranca(evento) {
            const props = evento.extendedProps;
            cobrancaSelecionada = props;
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="form-group">
                    <label class="form-label">Cliente:</label>
                    <div style="padding: 10px; background: #f8f9fa; border-radius: 5px; font-weight: 600;">
                        ${props.cliente_nome}
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Descri√ß√£o:</label>
                    <div style="padding: 10px; background: #f8f9fa; border-radius: 5px;">
                        ${props.descricao}
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label class="form-label">Valor Original:</label>
                        <div style="padding: 10px; background: #f8f9fa; border-radius: 5px; font-weight: 600;">
                            R$ ${props.valor_original.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Valor Total:</label>
                        <div style="padding: 10px; background: #f8f9fa; border-radius: 5px; font-weight: 600; color: #dc3545;">
                            R$ ${props.valor_total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                        </div>
                    </div>
                </div>
                
                ${props.multa > 0 || props.juros > 0 ? `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label class="form-label">Multa:</label>
                            <div style="padding: 10px; background: #f8f9fa; border-radius: 5px;">
                                R$ ${props.multa.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Juros:</label>
                            <div style="padding: 10px; background: #f8f9fa; border-radius: 5px;">
                                R$ ${props.juros.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                            </div>
                        </div>
                    </div>
                ` : ''}
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label class="form-label">Status:</label>
                        <div style="padding: 10px; background: ${props.status === 'Pago' ? '#d4edda' : props.status === 'Pendente' ? '#fff3cd' : '#f8d7da'}; border-radius: 5px; font-weight: 600; color: ${props.status === 'Pago' ? '#155724' : props.status === 'Pendente' ? '#856404' : '#721c24'};">
                            ${props.status}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Dias de Atraso:</label>
                        <div style="padding: 10px; background: #f8f9fa; border-radius: 5px; font-weight: 600; color: ${props.dias_atraso > 0 ? '#dc3545' : '#28a745'};">
                            ${props.dias_atraso > 0 ? `${props.dias_atraso} dias` : 'Em dia'}
                        </div>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label class="form-label">Telefone:</label>
                        <div style="padding: 10px; background: #f8f9fa; border-radius: 5px;">
                            ${props.cliente_telefone || 'N√£o informado'}
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email:</label>
                        <div style="padding: 10px; background: #f8f9fa; border-radius: 5px;">
                            ${props.cliente_email || 'N√£o informado'}
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 25px; text-align: center;">
                    ${props.status === 'Pendente' ? `
                        <button class="btn btn-primary" onclick="mostrarModalPagamento()">
                            <i class="fas fa-credit-card"></i> Registrar Pagamento
                        </button>
                    ` : ''}
                    <button class="btn btn-secondary" onclick="fecharModal()">
                        <i class="fas fa-times"></i> Fechar
                    </button>
                </div>
            `;
            
            document.getElementById('cobrancaModal').style.display = 'block';
        }
        
        function mostrarModalPagamento() {
            const props = cobrancaSelecionada;
            
            const pagamentoBody = document.getElementById('pagamentoBody');
            pagamentoBody.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-info-circle"></i> 
                    Registrando pagamento para: <strong>${props.cliente_nome}</strong>
                </div>
                
                <form id="formPagamento">
                    <div class="form-group">
                        <label class="form-label">Valor a Pagar:</label>
                        <input type="number" class="form-control" id="valorPago" 
                               value="${props.valor_total}" step="0.01" min="0" required>
                        <small style="color: #666;">Valor total com multa e juros: R$ ${props.valor_total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</small>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Forma de Pagamento:</label>
                        <select class="form-control" id="formaPagamento" required>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="PIX">PIX</option>
                            <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
                            <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                            <option value="Transfer√™ncia">Transfer√™ncia Banc√°ria</option>
                            <option value="Boleto">Boleto</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Observa√ß√µes:</label>
                        <textarea class="form-control" id="observacoes" rows="3" 
                                  placeholder="Observa√ß√µes sobre o pagamento (opcional)"></textarea>
                    </div>
                    
                    <div style="text-align: center; margin-top: 25px;">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Confirmar Pagamento
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="fecharModalPagamento()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            `;
            
            document.getElementById('pagamentoModal').style.display = 'block';
            
            // Adicionar evento ao formul√°rio
            document.getElementById('formPagamento').addEventListener('submit', function(e) {
                e.preventDefault();
                processarPagamento();
            });
        }
        
        function processarPagamento() {
            const valorPago = parseFloat(document.getElementById('valorPago').value);
            const formaPagamento = document.getElementById('formaPagamento').value;
            const observacoes = document.getElementById('observacoes').value;
            
            const dados = {
                valor_pago: valorPago,
                forma_pagamento: formaPagamento,
                observacoes: observacoes
            };
            
            fetch(`/api/calendario/pagar/${cobrancaSelecionada.id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Pagamento registrado com sucesso!');
                    fecharModalPagamento();
                    fecharModal();
                    // Recarregar dados
                    calendar.refetchEvents();
                    carregarEstatisticas();
                    carregarProximosVencimentos();
                } else {
                    alert('Erro: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao processar pagamento');
            });
        }
        
        function fecharModal() {
            document.getElementById('cobrancaModal').style.display = 'none';
        }
        
        function fecharModalPagamento() {
            document.getElementById('pagamentoModal').style.display = 'none';
        }
        
        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const cobrancaModal = document.getElementById('cobrancaModal');
            const pagamentoModal = document.getElementById('pagamentoModal');
            
            if (event.target === cobrancaModal) {
                fecharModal();
            }
            if (event.target === pagamentoModal) {
                fecharModalPagamento();
            }
        }
    </script>
